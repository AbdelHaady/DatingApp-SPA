<h3 class="text-center text-primary display-4">Sign Up</h3>
<hr class="my-4">
<form #registerForm="ngForm" class="form-group">
  <label for=""></label>
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      name="username"
      required
      aria-describedby="emailHelpId"
      [(ngModel)]="model.username"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      required
      [(ngModel)]="model.password"
      aria-describedby="passwordHelpId"
      placeholder="Password"
    />
  </div>
  <div class="form-group text-center">
    <input
      (click)="register()"
      class="btn btn-primary btn m-1"
      type="submit"
      value="Register"
    />
    <input
      (click)="cancel()"
      class="btn btn-secondary right m-1"
      type="submit"
      value="Cancel"
    />
  </div>
</form>
